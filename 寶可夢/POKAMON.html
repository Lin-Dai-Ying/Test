            let pokemonImg = `<img src='${pathFile}'>`;
            container.innerHTML = pokemonImg;
        }
        var index = 2;
        function AddPokemon(){
            //let img = document.createElement('img');
            let $img=$('$<img>');

            img.setAttribute('src', `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${no}.png`); //set img's src

            index++;
        }
        function MinusPokemon(){
            var len = container.childNodes.length;
            if(len>0){
                container.removeChild(container.childNodes[len-1]);
                index>1? index-- : index;
            }
        }
        function ShowAll(){
            for(var i=1; i<=890; i++){
                let no = i.toString().padStart(3, '0');
                let img = document.createElement('img'); //create <img> element
                img.setAttribute('src', `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${no}.png`); //set img's src
                container.appendChild(img); //add img into <div>
            }
        }
