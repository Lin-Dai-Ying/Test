        let IPAD = ipad.products.filter(x => x.price > 15000);
       
        function addThead() {
            let UP=true;
            let n = 0;
            for (var item in ipad.products[0]) {
                var th = document.createElement("th");
                th.innerHTML = item;
                theadTr.appendChild(th);
                if (n < 3) {
                    let c = th.innerHTML;
                    th.addEventListener('click', () => {
                        tbody.innerHTML = '';
                        ipad.products.sort(function (a, b) {
                            var A = a[c];
                            var B = b[c];
                            if(UP){
                                if (A < B) {
                                return -1;
                            }
                            if (A > B) {
                                return 1;
                            }

                            return 0;
                            }
                            else{
                                if (A < B) {
                                return 1;
                            }
                            if (A > B) {
                                return -1;
                            }

                            return 0;
                            }
                          
                        });
                       
                        addTbody(item);
                        UP=(!UP);
                        
                    });

                }
                n++;
            }

        }
        function addTbody() {
            for (var i = 0; i < ipad.products.length; i++) {
                var tbodyTr = document.createElement("tr");
                for (var itme in ipad.products[i]) {
                    var td = document.createElement("td");
                    td.innerText = ipad.products[i][itme];
                    tbodyTr.appendChild(td);
                }
                tbody.appendChild(tbodyTr);
            }
        }
        addTbody();
