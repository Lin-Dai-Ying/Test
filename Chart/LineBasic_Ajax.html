<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <canvas id="lineChart"></canvas>
    </div>
    <script>
        fetch("https://raw.githubusercontent.com/apprunner/FileStorage/master/Temperature.json")
            .then(response => response.text())
            .then(text => {
                city = JSON.parse(text);
                let ctx = document.getElementById("lineChart");
                let chart = new Chart(ctx, {
                    type: "line",
                    data: {
                        labels:city.Label,
                        datasets: [{
                            label: city.City,
                            data: city.Data,
                            fill: false,
                            backgroundColor: 'rgba(255,165,0,0.3)',
                            borderColor: 'rgb(255,165,0)',
                            pointStyle: "circle",
                            pointBackgroundColor: 'rgb(0,255,0)',
                            pointRadius: 5,
                            pointHoverRadius: 10,
                        }]
                    },
                    options: {
                        responsive: true,
                        title: {
                            display: true,
                            fontSize: 26,
                            text: '1-6月氣溫平均'
                        },
                        tooltips: {
                            mode: 'point',
                            intersect: true,
                        },
                        legend: {
                            position: 'bottom',
                            labels: {
                                fontColor: 'black',
                            }
                        }
                    }
                });
            })
            .catch(Error => {
            });
    </script>
</body>

</html>
